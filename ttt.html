<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Tic-Tac-Toe</title>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="ttt.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <!-- Angular Material -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.1/angular-material.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.1/angular-material.min.css" />
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

    <!-- JQuery UI -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->

</head>

<body ng-app="ttt" ng-controller="tttCtrl">
    <div class="container-fluid">
        <div class="adjust">
            <table>
                <tr>
                    <td ng-bind="gameField.cell1" ng-click="userGo('cell1')"></td>
                    <td ng-bind="gameField.cell2" ng-click="userGo('cell2')"></td>
                    <td ng-bind="gameField.cell3" ng-click="userGo('cell3')"></td>
                </tr>
                <tr>
                    <td ng-bind="gameField.cell4" ng-click="userGo('cell4')"></td>
                    <td ng-bind="gameField.cell5" ng-click="userGo('cell5')"></td>
                    <td ng-bind="gameField.cell6" ng-click="userGo('cell6')"></td>
                </tr>
                <tr>
                    <td ng-bind="gameField.cell7" ng-click="userGo('cell7')"></td>
                    <td ng-bind="gameField.cell8" ng-click="userGo('cell8')"></td>
                    <td ng-bind="gameField.cell9" ng-click="userGo('cell9')"></td>
                </tr>

            </table>

            <div style="visibility: hidden">
                <div class="md-dialog-container" id="startDialog">
                    <md-dialog>
                        <p>Would you like to play</p>
                        <div class="btn-block">
                            <button class="dialog-btn" ng-click="start('1')">X</button>
                            <span> or</span>
                            <button class="dialog-btn" ng-click="start('2')">O</button>
                        </div>
                    </md-dialog>
                </div>
            </div>
            <div style="visibility: hidden">
                <div class="md-dialog-container" id="winDialog">
                    <md-dialog>
                        <p>{{winner}}</p>
                        <md-button ng-click="resetGame()">OK</md-button>
                    </md-dialog>
                </div>
            </div>




        </div>


    </div>



    <script src="ttt.js"></script>

</body>
